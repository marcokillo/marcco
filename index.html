<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قفل تصویری نوکیا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://preview.redd.it/retro-nokia-i-found-this-wallpaper-from-one-of-twitters-user-v0-egt1o7zfc9h81.jpg?width=640&crop=smart&auto=webp&s=265d2197f89fe3a976db598fc12bc065cfbdd5a7') no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lock-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      width: 280px;
    }
    .lock-container input {
      font-size: 22px;
      padding: 12px;
      width: 100%;
      border: 2px solid #003300;
      border-radius: 8px;
      text-align: center;
      letter-spacing: 10px;
    }
    .lock-container button {
      margin-top: 15px;
      font-size: 16px;
      background-color: #003300;
      color: #c5e1b2;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .lock-container button:hover {
      background-color: #005500;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="lock-container">
    <h3>قفل صفحه</h3>
    <input type="password" id="pinInput" maxlength="4" placeholder="••••" />
    <button onclick="checkPin()">باز کردن قفل</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function checkPin() {
      const pin = document.getElementById('pinInput').value;
      const errorMsg = document.getElementById('errorMsg');
      if (pin === '1965') {
        // قفل باز شد، انتقال به صفحه بعد
        window.location.href = 'sms.html'; // اینجا اسم فایل صفحه بعدی رو بذار
      } else {
        errorMsg.textContent = 'رمز اشتباه است!';
        document.getElementById('pinInput').value = '';
      }
    }

    document.getElementById('pinInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkPin();
      }
    });
  </script>
</body>
</html>
